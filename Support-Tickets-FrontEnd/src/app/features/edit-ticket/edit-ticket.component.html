
  <div class="card mx-auto mt-5 " style="width: 25rem;">
    <form class="pt-3 pl-3 pr-3 pd-3" [formGroup]="ticketDataForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input formControlName="Name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Content</label>
          <textarea formControlName="Content" type="text" class="form-control" id="exampleInputPassword1"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Status</label>
            <input formControlName="Status" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
